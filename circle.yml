machine:
  timezone:
    Europe/London
  python:
    version: 3.5.2

dependencies:
  override:
    - cd framework && python setup.py install

test:
  override:
    - cd framework/test/ && python -m unittest client_test.py
    - cd webserver && npm test
deployment:
  production:
    branch: master
    commands:
    - gem install capistrano
    - cap production deploy
